name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    name: DEPLOY
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      # Build Website
      - name: Build Website
        run: |
          flutter upgrade
          flutter config --enable-web
          flutter pub get
          flutter build web --release --web-renderer html
        working-directory: ./
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZEUS_CAJURAO }}"
          channelId: live
          projectId: zeus-cajurao
